<md-chip-list fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="space-around start">
  <md-chip *ngFor="let aspect of rating | keyval | filterObj:showZero:rating; let i = index" [color]="i % 3 === 1 ? 'primary' : i % 3 === 2 ? 'accent' : ''" [selected]="i % 3 !== 0">{{aspectLables[aspect]}}: <b>{{getRatingByAspect(aspect)}}</b></md-chip>
</md-chip-list>
